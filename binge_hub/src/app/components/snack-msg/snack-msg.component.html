<p class="flex-c-c">{{ data.message }}
    <ng-container *ngIf="data.showIcon">
        <mat-icon class="snack-msg">sentiment_very_satisfied</mat-icon>
    </ng-container>
    <ng-container *ngIf="data.showSpinner">
        <mat-spinner strokeWidth="3" [diameter]="30" class="costum-spinner"></mat-spinner>
    </ng-container>
</p>
